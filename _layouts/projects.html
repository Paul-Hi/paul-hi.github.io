---
layout: default
---

<div class="container px-4 py-5 fade-in" id="project-cards">
    <h2 class="pb-3 display-6 border-bottom"> {{ page.title }} </h2>

    <div class="row row-cols-1 row-cols-lg-2 align-items-stretch g-4 py-5">
        {% for proj in site.data.projects.project-list %}
        <div class="col  project-showcase-col">
            <div class="card overflow-hidden text-overflow-ellipsis rounded-4 project-showcase data-bs-toggle="modal"
                href="#modal{{ forloop.index }}" data-bs-toggle="modal" href="#modal{{ forloop.index }}">
                <img class="card-img card-cover" src="{{ proj.image }}" alt=" Project image">
                <div class="d-flex card-img-overlay inline-block flex-column h-100 p-5 pb-3 text-white text-shadow-1">
                    <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold no-hover">{{ proj.title }}</h3>
                    <ul class="d-flex list-unstyled mt-auto no-hover">
                        <li class="me-auto">
                            {{ proj.icon }}
                        </li>
                        <li class="d-flex align-items-center me-3">
                            <small>{{ proj.type }}</small>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% for proj in site.data.projects.project-list %}
    <div class="modal fade" id="modal{{ forloop.index }}" aria-hidden="true" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-xl modal-fullscreen-sm-down">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title display-6">{{ proj.title }}</h3>
                    <div type="button" class="btn-close px-3" data-bs-dismiss="modal" aria-label="Close">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
                <div class="modal-body">
                    {{ proj.data }}
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
